<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script>
        var inputstring="";
        function updatestring(value)
        {
            inputstring+=value;
            document.getElementById("uname").value=inputstring;
        }
        function clearinput()
        {
            inputstring="";
            document.getElementById("uname").value=inputstring;
        }
        function erase()
        {
            inputstring=inputstring.substring(0,inputstring.length-1);
            document.getElementById("uname").value=inputstring;

        }
        function result()
        {
            var res=eval(inputstring)+"";
            document.getElementById("uname").value=res;
        }
    </script>
</head>
<body>
    <div class="container-fluid" style="width:40%;font-size:2vw;">
        <div class="row">
            <input type="text" name="text" id="uname" class="col p-3">
        </div>
        <div class="row">
                <button class="col p-3" onclick="updatestring('9')">9</button>
                <button class="col p-3" onclick="updatestring('8')">8</button>
                <button class="col p-3" onclick="updatestring('7')">7</button>
                <button class="col p-3" onclick="updatestring('/')">/</button>
        </div>
        <div class="row">
            <button class="col p-3" onclick="updatestring('6')">6</button>
            <button class="col p-3" onclick="updatestring('5')">5</button>
            <button class="col p-3" onclick="updatestring('4')">4</button>
            <button class="col p-3" onclick="updatestring('*')">*</button>
        </div>
        <div class="row">
            <button class="col p-3" onclick="updatestring('3')">3</button>
            <button class="col p-3" onclick="updatestring('2')">2</button>
            <button class="col p-3" onclick="updatestring('1')">1</button>
            <button class="col p-3" onclick="updatestring('+')">+</button>
        </div>
        <div class="row">
            <button class="col p-3" onclick="clearinput()">clear</button>
            <button class="col p-3" onclick="erase()">X</button>
            <button class="col p-3" onclick="result()">result</button>
        </div>

    </div>
</body>
</html>
