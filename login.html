<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Bootstrap</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<h1 align="center" style="font-family: times new roman ">22B81A6729</h1>
	<h1 align="center" style="font-family: times new roman ">Login Form</h1>
	<div class="container" style="width:40%;border:3px solid black;border-radius:30px;">
		<form name="loginform" method="post" action="" class="was-validated">
			<div class="login">
				<div>
					<label class="form-label p-3"><b>Username:</b></label>
					<input type="text" class="form-control form-control-lg p-3" id="username" name="t1" required>
					<div class="valid-feedback">Valid</div>
					<div class="invalid-feedback">Enter Valid Username</div>
				</div>
				<div>
					<label class="form-label p-3"><b>Password:</b></label>
					<input type="password" class="form-control form-control-lg p-3" id="password" name="t2" required>
					<div class="valid-feedback">Valid</div>
					<div class="invalid-feedback">Enter Valid Password</div>
				</div>
				<div>
					<input type="submit" value="SUBMIT" name="b1" class="btn btn-primary">
					<input type="reset" value="CLEAR" name="b2" class="btn btn-danger">
				</div>
				<div class="text-center">
					<a href="Registration.html" target="_blank"><b>Sign up?</b></a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
